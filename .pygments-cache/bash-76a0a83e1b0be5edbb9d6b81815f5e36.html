&lt;p&gt;–build<span class="o">=</span>BUILD&lt;br /&gt;
工具链当前的运行环境，默认是 config.guess 脚本的输出结果。&lt;/p&gt;

&lt;p&gt;–host<span class="o">=</span>HOST&lt;br /&gt;
编译出的二进制代码将要运行在HOST上，默认值是BUILD。&lt;/p&gt;

&lt;p&gt;–target<span class="o">=</span>TARGET&lt;br /&gt;
编译出的工具链所将来生成的二进制代码要在TARGET上运行，这个选项仅对工具链<span class="o">(</span>也就是GCC和Binutils两者<span class="o">)</span>有意义。&lt;/p&gt;
