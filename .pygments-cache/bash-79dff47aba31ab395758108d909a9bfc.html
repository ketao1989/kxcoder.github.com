<div class="highlight"><pre>--help  
显示帮助信息。

--version  
显示版本信息。

--cache-file<span class="o">=</span>FILE  
在FILE文件中缓存测试结果<span class="o">(</span>默认禁用<span class="o">)</span>。

--no-create  
configure脚本运行结束后不输出结果文件，常用于正式编译前的测试。

--quiet, --silent  
不显示脚本工作期间输出的<span class="s2">&quot;checking ...&quot;</span>消息。
</pre></div>
